<!DOCTYPE html>
<html>
<head>
    <title>Загрузка документа для подписи — Уралсиб</title>
</head>
<body>
    <h1>Загрузите документ для подписи</h1>
    <form method="POST" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file" accept=".pdf,.docx,.xlsx,.jpg,.jpeg,.png" required />
        <button type="submit">Далее</button>
    </form>
</body>
</html>
